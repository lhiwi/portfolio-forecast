name: CI

on:
  push:
  pull_request:

jobs:
  notebooks-only-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Show repo contents (debug)
        run: |
          pwd
          ls -la

      - name: Install dependencies (graceful)
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then
            echo "requirements.txt found → installing..."
            pip install -r requirements.txt
          else
            echo "No requirements.txt → installing minimal deps only"
            # Minimal deps to run Task 1 notebook logic if we choose to validate later
            pip install pandas_datareader==0.10.0 statsmodels==0.14.2
          fi

      # Only run tests if a tests/ directory exists
      - name: Run tests (pytest)
        if: ${{ hashFiles('tests/**') != '' }}
        run: |
          pip install pytest
          pytest -q

      # Lightweight smoke so the job is still useful without tests
      - name: Smoke check (no heavy imports)
        if: ${{ hashFiles('tests/**') == '' }}
        run: |
          python - <<'PY'
          import sys, pathlib
          nb = pathlib.Path("notebooks/preprocessing.ipynb")
          print("Python:", sys.version)
          print("Notebook exists:", nb.exists())
          print("CI OK")
          PY
